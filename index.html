<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Active Placeholders</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./src/css/active-placeholders.css">
    </head>
    <body>
	
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form>
						<div class="form-group active-placeholders">
							<label for="name">Name</label>
							<input type="text" id="name" class="form-control">
						</div>
						
						<div class="form-group active-placeholders">
							<label for="email">E-mail</label>
							<input type="text" id="email" class="form-control">
						</div>
					</form>
				</div>
			</div>
		</div>
		
	
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="./src/js/active-placeholders.js"></script>

		<script>
		$(document).ready(function(){			
			$('.active-placeholders').activePlaceholders();
		});
		</script>
    </body>
</html>
